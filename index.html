<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Formulario de delitos</title>
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
			<button onclick="findMe()">Mostrar ubicacion</button>
			<div id="map"></div>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXMSKAqRTnSYO0Y-mgmZmDa0yxv1LvbTc"></script>
		<form action="" class="formulario">
			<h1 class="formulario__titulo">Reporte de la policia estatal</h1>
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Nombre de la persona que levanta el reporte</label>
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Fecha del delito</label>
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Tipo de delito ocurrido</label>		
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Direccion de los hechos</label>
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Nombre del afectado</label>
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Detalles del delito o incidente</label>
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Nombre del/los delincuente/s de saberlo</label>
			<input type="text" class="formulario__input">
			<label for="" class="formulario__label">Informacion del/los delincuente/s de conocerlos</label>
			<input type="submit" class="formulario__submit">
			<script src="form.js"></script>
		</form>
	</body>
</html>
